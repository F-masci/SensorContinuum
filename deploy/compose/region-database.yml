services:

  region-sensors-db:
    image: fmasci/sc-region-sensors-db:latest
    container_name: region-${REGION}-sensors-db
    hostname: region-${REGION}-sensors-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpass
      POSTGRES_DB: sensorcontinuum
    ports:
      - "${POSTGRES_REGION_SENSOR_PORT}:5432"
    volumes:
      - region-${REGION}-sensors-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "admin", "-d", "sensorcontinuum" ]
      interval: 10s
      timeout: 5s
      retries: 3

  region-metadata-db:
    image: fmasci/sc-region-metadata-db:latest
    container_name: region-${REGION}-metadata-db
    hostname: region-${REGION}-metadata-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpass
      POSTGRES_DB: sensorcontinuum
    ports:
      - "${POSTGRES_REGION_METADATA_PORT}:5432"
    volumes:
      - region-${REGION}-metadata-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "admin", "-d", "sensorcontinuum" ]
      interval: 10s
      timeout: 5s
      retries: 3