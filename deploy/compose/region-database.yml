services:

  region-sensors-db:
    image: timescale/timescaledb:latest-pg17
    container_name: region-${REGION}-sensors-db
    hostname: region-${REGION}-sensors-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpass
      POSTGRES_DB: sensorcontinuum
    ports:
      - "${POSTGRES_SENSOR_PORT}:5432"
    volumes:
      - ../../configs/postgresql/init-sensors-db.sql:/docker-entrypoint-initdb.d/init-sensors-db.sql:ro
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "admin", "-d", "sensorcontinuum" ]
      interval: 10s
      timeout: 5s
      retries: 3

  region-metadata-db:
    image: postgis/postgis:latest
    container_name: metadatadb-region-compose
    hostname: metadatadb-region-host
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpass
      POSTGRES_DB: sensorcontinuum
    ports:
      - "5434:5432"
    volumes:
      - ../../configs/postgresql/init-region-postgis.sql:/docker-entrypoint-initdb.d/init-postgis.sql:ro
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "admin", "-d", "sensorcontinuum" ]
      interval: 10s
      timeout: 5s
      retries: 3